<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="detalhes.css">
</head>
<body>
    <header class="details-header">
        <img src="../imagens/logo.png" alt="Patch logo" class="logo" />
    </header>

    <main class="details-container">
        <section class='active-details'></section>
        <aside>
            <h1>Status:</h1>

            <ul class="status-list">
                <li class="to-do status-container" onclick="selectStatus()">A Fazer</li>
                <li class="doing status-container" onclick="selectStatus()">Em Andamento</li>
                <li class="done status-container" onclick="selectStatus()">Finalizado</li>
            </ul>

            
            <section class="comment-container">
                <h1>Comentários:</h1>

                <div class="comment-input-container">
                    <textarea class="comment-input" placeholder="Digite seu comentário" ></textarea>

                    <button type="button">Postar Comentário</button>
                </div>
            </section>

            <ul class="comment-list"></ul>
        </aside>
    </main>
</body>
<script src="detalhes.js"></script>
</html>
