<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <header class="profile-header">
        <img src="../imagens/logo.png" alt="Patch logo" class="logo" onclick="goBack()"/>
    </header>

    <button type="button" class="back-btn" onclick="goBack()">
        <img src="../imagens/Arrow.png" alt="Arrow icon">
        <p>Voltar</p>
    </button>

    <main class="container">
        <img src="../imagens/user-icon.png" alt="" class="avatar">
        <h2 class="name"></h2>
        <p class="email"></p>
        <button type="button" onclick="goEditProfilePage()">Alterar informações</button>
        <button type="button" onclick="logOut()" class="logout-btn">Sair</button>
    </main>   
</body>
<script src="perfil.js"></script>
</html>
