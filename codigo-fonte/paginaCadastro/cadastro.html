<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="cadastro.css">
    
</head>
<body>
    <img class="logo" src="../imagens/logo.png">
    <div class="formulariocadastro">
        
        <h1>Cadastro</h1>
        
        <div id="msgSucesso"></div>
        <div id="msgErro"></div>

        <form id="login">
            <div class="cadastro1">
                <label id="labelNome" for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="email">
                <label id="labelEmail1" for="email1">Email</label>
                <input type="email" id="email1" name="email1" required>
            </div>

            <div class="senha">
                <label id="labelSenha" for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            
            <button type="button" class="add-cadastro" onclick="cadastro()">Criar conta</button>
            
        
        </form>
        <a class="link" href="../paginaLogin/index.html">Já possue conta? Faça seu login</a>.
    </div>
    
</body>
<script src="cadastro.js"></script>
</html>
